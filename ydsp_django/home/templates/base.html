<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <!-- Bootstrap -->
        <script type="text/javascript" src="{% static 'bootstrap/javascript/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/stylesheets/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/stylesheets/bootstrap-theme.min.css' %}"/>
        <title>{% block title %}{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
